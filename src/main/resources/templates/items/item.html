<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"
          href="../css/style.css" />
    <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
            rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
<div th:replace="~{fragment/navbar :: basicNav}"></div>

<div class="addItem_container">
    <div>
        <h2>상품상세</h2>
    </div>

    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div class="inputArea">
        <label for="itemId" th:text="#{label.item.id}">상품ID</label>
        <input type="text" id="itemId" name="itemId" value="1" th:value="${item.id}" readonly />
    </div>

    <div class="inputArea">
        <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
        <input type="text" id="itemName" name="itemName" value="상품A" th:value="${item.itemName}" readonly />
    </div>

    <div class="inputArea">
        <label for="price" th:text="#{label.item.price}">상품가격</label>
        <input type="text" id="price" name="price" value="10000" th:value="${item.price}" readonly />
    </div>

    <div class="inputArea">
        <label for="quantity" th:text="#{label.item.quantity}">상품수량</label>
        <input type="text" id="quantity" name="quantity" value="10" th:value="${item.quantity}" readonly />
    </div>

    <div class="inputArea">
        <label for="gdsDes">상품소개</label>
        <textarea rows="5" cols="50" id="gdsDes" name="gdsDes"></textarea>
    </div>

    <div class="inputArea">
        <button type="button" class="btn_edit"
                th:text="#{page.updateItem}"
                onclick="location.href='editForm.html'"
                th:onclick="|location.href='@{/market/items/{itemId}/edit(itemId=${item.id})}'|">
            상품 수정
        </button>
        <button class="btn_cancel"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/market/items}'|"
                type="button">목록으로</button>
    </div>
</body>
</html>
