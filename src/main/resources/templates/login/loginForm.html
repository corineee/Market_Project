<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"/>
    <link th:href="@{/css/login.css}"
          href="../css/login.css" rel="stylesheet">
    <script
            src="https://kit.fontawesome.com/53a8c415f1.js"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrap">
    <div class="login">
        <h2>로그인</h2>

        <form action="item.html" th:action th:object="${loginForm}" method="post">
            <div class="login_id">
                <label for="loginId">ID</label>
                <input type="text" id="loginId" th:field="*{loginId}" placeholder="ID" />
            </div>
            <div class="login_pw">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Password" />
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id="" /> Remember Me?
                </div>
                <div class="forgot_pw">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="submit" />
                <input type="button" value="cancel"
                       onclick="location.href='items.html'"
                       th:onclick="|location.href='@{/}'" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
